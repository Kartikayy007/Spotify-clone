<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  
    <div class="screen">
      <nav>
        <div class="left">
          <img
            src="rescources/Spotify_Primary_Logo_RGB_Green.png"
            alt=""
            class="logo"
          />
          <button class="forward-toggler">
            <img
              src="rescources/arrow_back_ios_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
              alt=""
            />
          </button>
          <button class="backward-toggler">
            <img
              src="rescources/arrow_forward_ios_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
              alt=""
            />
          </button>
        </div>

        <div class="center">
          <button class="home">
            <img
              src="rescources/Screenshot_2024-09-05_at_4.25.08_PM-removebg-preview.png"
              alt=""
            />
          </button>
          <div class="search-bar">
            <img
              src="rescources/Screenshot_2024-09-05_at_4.28.07_PM-removebg-preview.png"
              alt="search-icon"
              class="search-icon"
            />
            <input
              type="text"
              class="search"
              placeholder="What do you want to play?"
            />
          </div>
        </div>

        <div class="right">
          <button class="notification">
            <img
              src="rescources/Screenshot_2024-09-05_at_4.30.59_PM-removebg-preview.png"
              alt=""
            />
          </button>
          <button class="friend-activity">
            <img
              src="rescources/Screenshot_2024-09-05_at_4.32.06_PM-removebg-preview.png"
              alt=""
            />
          </button>
          <button class="profile">
            <img
              src="rescources/Screenshot 2024-09-05 at 4.58.59 PM.png"
              alt=""
            />
          </button>
        </div>
      </nav>
      <div class="main">


        <div class="library">
          <div class="library-header">
            <button class="library-header">
              <img src="rescources/library.png"/>
              <h2>Your Library</h2>
            </button>
            <div class="create-more">
              <img src="rescources/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="" class="add"/>
              <img src="rescources/arrow_forward_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" class="more"/>
            </div>
          </div>

          <button class="lib-list">
            <div class="playlist1">
              <img src="rescources/Screenshot 2024-09-05 at 11.35.28 PM.png" class="playlist-img">
              <div class="playlist-name">
                <h3>Liked Songs</h3>
                <p>Playlist • 173 songs</p>
              </div>
            </div>
          </button>

          

        </div>


        <div class="mid">



        </div>
        <div class="player">




        </div>
      </div>

      <div class="music-player">
        <div class="album-art">
          <img src="" alt="Album Art" id="album-image" />
          <h2 id="song-name">Song Name</h2>
          <p id="artist-name">Artist Name</p>
        </div>

        <div class="player-controls">
          <div class="control">
            <button id="prev-btn">
              <img
                src="rescources/skip_previous_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </button>
            <button id="play-btn">
              <img
                src="rescources/play_circle_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </button>
            <button id="next-btn">
              <img
                src="rescources/skip_next_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </button>
          </div>
          <input class="spotify-slider" type="range" class="time" />
        </div>

        <div class="vol-queue">
          <button class="queue">
            <img
              src="rescources/queue_music_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
              alt=""
            />
          </button>
          <button class="vol">
            <img
              src="rescources/volume_up_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
              alt=""
            />
          </button>
          <input
            class="spotify-slider"
            type="range"
            min="0"
            max="100"
            value="60"
          />
        </div>
      </div>
    </div>
  </body>
</html>
